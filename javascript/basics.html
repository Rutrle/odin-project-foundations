<body>
  <script>
    // Your JavaScript goes here!
    function add7(number){
      result = number + 7;
      return result;
    }
    function multiply(number1, number2){
      result = number1 * number2;
      return result;
    }
    function capitalize(string){
      resultString = string.slice(0,1).toUpperCase() + string.slice(1);
      return resultString;
    }

    function lastLetter(string){
      resultString = string.slice(-1);
      return resultString;
    }

    console.log(add7(2));
    console.log(multiply(2, 3));
    console.log(capitalize("bird"));
    console.log(capitalize("Bird"));
    console.log(capitalize("bIRD"));

    console.log(lastLetter("bird"));
  </script>
</body>
